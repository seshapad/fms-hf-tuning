controller_metrics:
  - name: batch_process
    class: BatchProcess
  - name: training_loss
    class: Loss
operations:
  - name: logcontrolstep
    class: LogControl
    arguments:
      log_format: 'This is a test log format [{event_name}] => {trainer_state}'
      log_level: warning
controllers:
  - name: batch_step
    triggers:
      - on_log
    rule: training_loss["loss"] > 8
    operations:
      - logcontrolstep.should_log